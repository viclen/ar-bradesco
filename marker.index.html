<!DOCTYPE html>
<html lang="en" class="a-fullscreen">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>Globo AR - Sadia</title>

  <link rel="stylesheet" href="style/style.css">
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene id="arScene" ar-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity visible="true" id="screen" rotation="-90 360 0">
        <a-entity position="0 0 -10" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="url(models/bees.gltf)" animation-mixer="clip: *">
        </a-entity>
        
        <a-entity id="drag" animation="property: position; dur: 4500; to: 1 0 0; loop: -1; easing: linear; dir: alternate">
        </a-entity>
        <a-entity id="particles" sprite-particles="
            source: #drag;
            texture: url(img/star.png);
            spawnRate: 20;
            radialType: sphere;
            radialAcceleration: 10;
            emitterColor: white;
            drag: 1;
            velocityScale: 0.7;
            scale: 2;
            trailInterval: 0.1;
            lifeTime: 2..3;
            trailLifeTime: 1;
            enable: true;
        ">
        </a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;" wasd-controls-enabled="false"
      position="" rotation="" look-controls="" wasd-controls="">
    </a-entity>

    <canvas class="a-canvas a-grab-cursor a-mouse-cursor-hover" data-aframe-canvas="true" width="1204"
      height="980"></canvas>

    <a-light type="ambient" intensity="1" light=""></a-light>
  </a-scene>

  <script>
    alert("Vers√£o 3");
  </script>
</body>

</html>
