<!DOCTYPE html>
<html lang="en" class="a-fullscreen">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>Globo AR - Sadia</title>

  <link rel="stylesheet" href="style/style.css">
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

  <script type="text/javascript">
    AFRAME.registerComponent("gallery", {
      schema: {},
      init: function () {
        document.querySelectorAll(".cantap").forEach((element) => {
          if (element.getAttribute("href")) {
            element.addEventListener("click", function (e) {
              window.open(element.getAttribute("href"));
            });
          }
        });
      },
    });
  </script>
</head>

<body>
  <a-scene gallery embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false" renderer="antialias: true;
    logarithmicDepthBuffer: auto;
    colorManagement: true;
    sortObjects: false;
    physicallyCorrectLights: true;
    precision: low;">
    <a-assets>
      <img id="descubra-novos-preparos" src="./img/descubra-novos-preparos.png">
      <img id="aprenda-receitas-de-peru" src="./img/aprenda-receitas-de-peru.png">
      <img id="de-onde-vem" src="./img/de-onde-vem.png">
      <img id="prepare-receitas-sobrecoxa" src="./img/prepare-receitas-sobrecoxa.png">
      <img id="descubra-menu-para-semana" src="./img/descubra-menu-para-semana.png">
      <img id="logo-sadia" src="./img/logo-sadia.png">
      <img id="texto-quanto-mais" src="./img/texto-quanto-mais.png">
      <img id="myCustomImage" src="./img/preload.jpg">
    </a-assets>

    <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity visible="true" id="screen" rotation="-90 360 0">
        <a-image href="https://www.sadia.com.br/quantomaisvocesabe/receitas/?ingredientes=linguiÃ§as" id="index1"
          class="cantap" position="0.5 2 -1" rotation="0 0 0" scale="1 1 1" width="0.9" height="0.9" opacity="1"
          src="#descubra-novos-preparos" roughness="1" visible="true" material="" geometry="">
        </a-image>

        <a-image href="https://www.sadia.com.br/quantomaisvocesabe/receitas/?ingredientes=peito+de+peru" id="index2"
          class="cantap" position="0.5 1 -1" rotation="0 0 0" scale="1 1 1" width="0.9" height="0.9" opacity="1"
          src="#aprenda-receitas-de-peru" roughness="1" visible="true" material="" geometry="">
        </a-image>

        <a-image href="https://www.sadia.com.br/bio/" id="index3" class="cantap" position="0.5 -0 -1" rotation="0 0 0"
          scale="1 1 1" width="0.9" height="0.9" opacity="1" src="#de-onde-vem" roughness="1" visible="true" material=""
          geometry="">
        </a-image>

        <a-image href="https://www.sadia.com.br/quantomaisvocesabe/receitas/?ingredientes=frango" id="index4"
          class="cantap" position="0.5 -1 -1" rotation="0 0 0" scale="1 1 1" width="0.9" height="0.9" opacity="1"
          src="#prepare-receitas-sobrecoxa" roughness="1" visible="true" material="" geometry="">
        </a-image>

        <a-image href="https://www.sadia.com.br/quantomaisvocesabe/menu-da-semana/semana-1/" id="index5" class="cantap"
          position="0.5 -2 -1" rotation="0 0 0" scale="1 1 1" width="0.9" height="0.9" opacity="1"
          src="#descubra-menu-para-semana" roughness="1" visible="true" material="" geometry="">
        </a-image>

        <a-image id="logo-sadia-index" class="cantap" position="-1.1 -0.8 -1.3" rotation="0 0 0" scale="1 1 1"
          width="2.5" height="3.8" opacity="1" src="#logo-sadia" roughness="1" visible="true" material="" geometry="">
        </a-image>

        <a-image id="index6" class="cantap" position="-1 1.9 -1" rotation="0 0 0" scale="1 1 1" width="1.5" height="1.5"
          opacity="1" src="#texto-quanto-mais" roughness="1" visible="true" material="" geometry="">
        </a-image>
      </a-entity>
    </a-marker>

    <a-entity camera raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;" wasd-controls-enabled="false"
      position="" rotation="" look-controls="" wasd-controls="">
    </a-entity>

    <canvas class="a-canvas a-grab-cursor a-mouse-cursor-hover" data-aframe-canvas="true" width="1204"
      height="980"></canvas>

    <a-light type="ambient" intensity="1" light=""></a-light>
  </a-scene>
</body>

</html>
